<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        var jq = jQuery.noConflict()
    </script>
    <script src="./primo-nui-search.js"></script>
    <style>
        body {
            background-color: #5b3e91;
        }
        .primo-button {

            text-transform: none;
            overflow: hidden;
            color: #000;
            cursor: default;
            border-radius: 3px;
            display: block;
            height: 28px;
            line-height: 28px;
            margin: auto 3px;
            margin-right: 6px;
            float: left;
            box-sizing: border-box;
            max-width: 100%;
            position: relative;
            min-width: 1%;
            min-height: 1%;
            background-color: #efefef;
        }


    </style>
</head>
<div id="primosearch">
    <img alt="UW Libraries Search logo" title="UW Libraries Search logo"
        src="https://lib.uw.edu/homepage-contents/images/ve-logo" class="image-left" />
    <form action="https://orbiscascade-washington-psb.primo.exlibrisgroup.com/discovery/search"
        enctype="application/x-www-form-urlencoded; charset=utf-8" id="searchFormPrimoNUI" method="get"
        name="searchSimpleForm" target="_self">
        <input name="vid" type="hidden" value="01ALLIANCE_UW:UW_Dev" /><input name="tab" type="hidden"
            value="UW_default" /><input name="search_scope" type="hidden" value="UW_EVERYTHING" /><input name="lang"
            type="hidden" value="en" /><input id="primoQuery" name="query" type="hidden" />
        <input class="search-query" id="primoQueryTemp" name="queryTemp" type="text"
            placeholder="Articles, Books + More - UW Libraries Search" />&nbsp;<input alt="Search" id="go" title="Search"
            type="submit" value="Search" /><br /><br />

            <button class="primo-button" type="submit" id="pfilter" name="pfilter" value="rtype,exact,pbooks"
                onclick="searchPrimoPfilter()"><img src="books.svg" style="height: 20px;"/> Books</button>
            <button class="primo-button" type="submit" id="pfilter" name="pfilter" value="rtype,exact,ebooks"
                onclick="searchPrimoPfilter()">
                <img src="ebooks.svg" style="height: 20px;"/> eBooks</button>
            <button class="primo-button" type="submit" id="pfilter" name="pfilter" value="rtype,exact,articles"
                onclick="searchPrimoPfilter()"><img src="articles.svg" style="height: 20px;"/> Articles</button>
            <button class="primo-button" type="submit" id="pfilter" name="pfilter" value="rtype,exact,journals"
                onclick="searchPrimoPfilter()"><img src="journals.svg" style="height: 20px;"/> Journals</button>
            <button class="primo-button" type="submit" id="pfilter" name="pfilter" value="rtype,exact,images"
                onclick="searchPrimoPfilter()"><img src="images.svg" style="height: 20px;"/> Images</button>
            <button class="primo-button" type="submit" id="pfilter" name="pfilter" value="rtype,exact,videos"
                onclick="searchPrimoPfilter()"><img src="videos.svg" style="height: 20px;"/> Streaming Videos</button>

    </form>
</div>

</html>
