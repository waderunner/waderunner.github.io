<!DOCTYPE html>

<html lang="en">

<body>

    <head>
        <title>Demo Page of a dataTables table with column-enableb searching</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" rel="stylesheet">
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
        <script src="fhl2.js"></script>

        <style>
            body {
                font-family: "Open Sans", helvetica, arial, sans-serif;
            }

            tfoot {
                display: table-header-group;
            }
        </style>
    </head>

    <script type="text/javascript">
        $(document).ready(function () {
            fhlData();
        });
    </script>
    <H1>Friday Harbor Labs Available Research</H1>
    <table id="example" class="display">
        <tfoot>
            <tr>
                <td aria-label="Search by Number">Number</td>
                <td aria-label="Search by Author">Author</td>
                <td aria-label="Search by Title">Title</td>
                <td aria-label="Search by Pages">Pages</td>
                <td aria-label="Search by Class Number">Class Number</td>
                <td aria-label="Search by Class Name">Class Name</td>
                <td aria-label="Search by Quarter">Quarter</td>
                <td aria-label="Search by Year">Year</td>
                <td aria-label="Search by Description">Descriptors</td>
                <td aria-label="Search by Location">Location</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
